<html>
    <form action="google.com/search">
        <input type="text" name="Name" placeholder="exemplo">  <!-- para exigir que tenha algo escrito utilizar Required-->
        <br>
        <input type="email" name="email" id="email"> <!-- fromata o Texto para aceitar somente email -->
        <br>
        <input type="password" name="Psw" id="Senha"> <!--nao mostra oq ta escrito-->
        <br>
        <input type="submit" value="Pesquisar">
        <br>
        <input type="radio" name="homem" id="homem"> Homem</input> <!--para selecionar um radio button, So é possivel escolher um radio-->
        <br>
        <input type="checkbox" name="mulher" id="mulher"> mulher</input> <!--para selecionar um checkbox, é possivel escolher varios checkbox-->
        <br>
        <input type="color" name="cor" id="cor"> <!--para selecionar uma cor-->
        <br>
        <input type="date" name="data" id="data"> <!-- box com formataçao de data-->
        <br>
        <input type="file" name="arquivo" id="arquivo"> <!--indexaçao de arquivo-->
        <br>
        <input type="url" name="url" id="url"> <!-- valida se a url esta correta-->
    </form>
    
</html>
