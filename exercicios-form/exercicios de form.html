<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de form</title>
    <style>
        body {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form action="">
        <h1>Cadastro de ligas dos astronautas</h1>
        <label for="nome">Nome:</label> <input type="text" name="text" id="text">
        <br> <br>
        <label for="email">Email:</label> <input type="email" name="email" id="email"> -
        <label for="senha">Senha:</label> <input type="password" name="senha" id="senha">
        <br><br>
        <label for="data">Data de Nascimento</label> <input type="date" name="data" id="data"> - 
        <label for="foto">Foto:</label> <input type="file" name="foto" id="foto">
        <br><br>
        <label for="nacionalidade">Nacionalidade</label> <select name="nationality" id="nationality">
            <option value="russian">Russa</option>
            <option value="american">Americana</option>
            <option value="brazilian">Brasileira</option>
        </select> -
        <label for="genero">Genero:</label> <label for="homem">M</label> <input type="radio" name="radio" id="homem"> <label for="mulher">F</label> <input type="radio" name="radio" id="mulher">
        <br><br>
        <label>Suas principais qualidades:</label>
        <br>
        <label for="int">Inteligencia</label><input type="checkbox" name="int" id="int">
        <label for="res">| Resiliencia</label><input type="checkbox" name="res" id="res">
        <label for="prep">| Preparo Fisico</label><input type="checkbox" name="prep" id="prep">
        <label for="ed">| Educação</label><input type="checkbox" name="ed" id="ed"> |
        <br><br>
        <textarea name="description" id="description" cols="30" rows="10"  placeholder="Porque você gostaria de ser astronauta?"></textarea>
        <br><br>
        <input type="submit" value="Criar">
    </form>
</body>
</html>
